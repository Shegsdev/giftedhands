    <style>
      .loader {
        border: 3px solid #f3f3f3;

        }

        }
      }

    <script async>
      let i = 0;
      const text = 'Hi there!';
      const speed = 300; /* The speed/duration of the effect in milliseconds */

      function typeWriter() {
        if (i < text.length) {
          document.getElementById("greeting").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      document.addEventListener("DOMContentLoaded", typeWriter);
    </script>
    <script src="./assets/js/loader.js"></script>
    <script defer>
      const pageContent = document.querySelector('#wrapper');
      renderLoader(pageContent, window.innerWidth < 800 ? "block" : "flex");
    </script>
